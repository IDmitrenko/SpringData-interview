<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Students List</title>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>
<div class="container">
    <h1 align="center">Students List</h1>
    <a class="btn btn-success" th:href="@{'/students/add'}" role="button">Добавить</a>

    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Name</td>
            <td>Age</td>
            <td>Actions</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${studentsList}">
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.age}"/>

            <td>
                <a class="btn btn-primary" th:href="@{'/students/update/' + ${student.id}}" role="button">Редактировать</a>
                <a class="btn btn-danger" th:href="@{'/students/remove/' + ${student.id}}" role="button">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
