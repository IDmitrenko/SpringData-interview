<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <form th:action="@{/students/update}" th:object="${student}" method="post">
            <br>
            <br>
            <input type="hidden" th:field="*{id}" th:value="${student.id}">
            Id:
            Имя студента: <input type="text" th:field="*{name}"/>
            <br>
            <br>
            Возраст: <input type="text" th:field="*{age}">
            <br>
            <br>
            <div class="submit">
                <button class="btn btn-success" name="updateStudent" type="submit">Редактировать</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
